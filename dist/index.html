<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>

<body>
  <main class="container">
    <section class="navigation">
      <nav class="nav-bar">
        <button>My Reservations</button>
        <button class="make-reservation-button">Book a Room</button>
      </nav>
      <div>
        <p class="welcome">Welcome Home</p>
        <p class="userIdMessage"></p>
        <p class="total-cost"></p>
      </div>
    </section>
    <section id="loginArea" class="login-area">
      <form action="" class="login-form">
        <div>
          <label for="username">Username: </label>
          <input name="username" id="username" value="enter username" />
        </div>
        <div>
          <label for="pass">Password: </label>
          <input type="password" name="password" id="pass" />
          <!-- minlength="6" required -->
        </div>
        <div>
          <button>Login</button>
        </div>
      </form>
    </section>
    <section class="customer-information">
      <section class="reversation-views">
        <button class="past-reservations">Past Reservations</button>
        <button class="upcoming-reservations">Upcoming Reservations</button>
      </section>
      <section class="reservation-costs">
        <div class="past-costs">
          <h2>Past Costs</h2>
          <p class="past-costs-amount"></p>
        </div>
        <div class="upcoming-costs">
          <h2>Upcoming Costs</h2>
          <p class="upcoming-costs-amount"></p>
        </div>
      </section>
      <section class="bookings-area">
        <!-- room cards will populate here -->
      </section>
    </section>
    <section class="make-reservations-area">
      <form action="" class="reservation-form">
        <div>
          <label for="reservation-date">Reservation Date: </label>
          <input type="date" name="reservation-date" id="reservationDate" />
        </div>
      </form>
      <H2 class="available-rooms-header">Available Rooms</H2>
      <section class="room-type-tags-area">
        <div id="all">All Types</div>
        <div id="residential_suite">Residential Suite</div>
        <div id="suite">Suite</div>
        <div id="single_room">Single Room</div>
        <div id="junior_suite">Junior Suite</div>
      </section>
      <section class="available-rooms">
        <!-- available room cards here -->
      </section>
    </section>
  </main>


  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>

</html>
