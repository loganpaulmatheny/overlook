<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  <title>Overlook</title>
</head>

<body>
  <main class="container">
    <div class="logo">
      <img class="icon" src="./images/hotel.png" alt=" Hotel Key Icon">
      <h1 class="welcome">Welcome Home</h1>
    </div>
    <section class="navigation">
      <nav class="nav-bar">
        <button class="view-my-reservations">My Reservations</button>
        <button class="make-reservation-button">Book a Room</button>
      </nav>
      <div class="spacer"></div>
      <section class="user-data">
        <p class="userIdMessage"></p>
        <p class="total-cost"></p>
      </section>
    </section>
    <section id="loginArea" class="login-area">
      <form action="" class="login-form">
        <div>
          <label for="username">Username: </label>
          <input name="username" id="username" value="enter username" />
        </div>
        <div>
          <label for="pass">Password: </label>
          <input type="password" name="password" id="pass" />
          <!-- minlength="6" required -->
        </div>
        <div>
          <button>Login</button>
        </div>
      </form>
    </section>
    <section class="customer-information">
      <section class="reversation-views">
        <button class="past-reservations">Past Reservations</button>
        <button class="upcoming-reservations">Upcoming Reservations</button>
      </section>
      <section class="reservation-costs">
        <div class="past-costs">
          <h2>Past Costs</h2>
          <p class="past-costs-amount"></p>
        </div>
        <div class="upcoming-costs">
          <h2>Upcoming Costs</h2>
          <p class="upcoming-costs-amount"></p>
        </div>
      </section>
      <section class="bookings-area">
        <!-- room cards will populate here -->
      </section>
    </section>
    <section class="make-reservations-area">
      <form action="" class="date-selection-form">
        <div>
          <label for="reservation-date">Reservation Date: </label>
          <input type="date" name="reservation-date" id="reservationDate" />
        </div>
        <button>Submit</button>
      </form>
      <H2 class="available-rooms-header">Available Rooms</H2>
      <section class="room-tag-filters">
        <div id="all">All Types</div>
        <div id="residentialsuite">Residential Suite</div>
        <div id="suite">Suite</div>
        <div id="singleroom">Single Room</div>
        <div id="juniorsuite">Junior Suite</div>
      </section>
      <section class="available-rooms">
        <!-- available room cards here -->
      </section>
    </section>
  </main>


  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>

</html>
